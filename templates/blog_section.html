<!-- Blog Section Template -->
<section class="py-12">
    <h2 class="text-3xl font-bold mb-8">Latest Articles</h2>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for post in blog_posts %}
        <article class="bg-white rounded-lg shadow-md overflow-hidden">
            {% if post.thumbnail %}
            <img src="{{ post.thumbnail }}" alt="{{ post.title }}" class="w-full h-48 object-cover">
            {% endif %}
            
            <div class="p-6">
                <h3 class="text-xl font-semibold mb-2">{{ post.title }}</h3>
                <p class="text-gray-600 mb-4">{{ post.excerpt }}</p>
                <div class="flex justify-between items-center">
                    <span class="text-sm text-gray-500">{{ post.date }}</span>
                    <a href="{{ post.url }}" class="text-blue-600 hover:text-blue-800">Read More â†’</a>
                </div>
            </div>
        </article>
        {% endfor %}
    </div>
</section>
